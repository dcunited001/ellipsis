[general]
live_config_reload = true

import = [
# note: this breaks guix-home
"../alacritty-theme/themes/github_dark_colorblind.toml",
"./font.default.toml",
"./window.default.toml",
"./input.default.toml"
]

[terminal]
# shell = "/bin/bash"

#[terminal.shell]
#program = "/bin/bash"
# shell = "<string>" | { program = "<string>", args = ["<string>",] }

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[cursor]
style = "Block"
unfocused_hollow = true

[selection]
save_to_clipboard = true

[scrolling]
history = 10000
multiplier = 3
