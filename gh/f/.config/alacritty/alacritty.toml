[general]
live_config_reload = true

[terminal]
# shell = "/bin/bash"

[terminal.shell]
program = "/bin/bash"
# shell = "<string>" | { program = "<string>", args = ["<string>",] }

[env]
TERM = "xterm-256color"
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
decorations = "full"
decorations_theme_variant = "Dark"
dynamic_padding = true
dynamic_title = true
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30

[cursor]
style = "Block"
unfocused_hollow = true

[selection]
save_to_clipboard = true

[scrolling]
history = 10000
multiplier = 3

[mouse]
hide_when_typing = true

[keyboard]

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[font]
size = 12

[font.bold]
family = "DejaVuSansMono"

[font.bold_italic]
family = "DejaVuSansMono"

[font.italic]
family = "DejaVuSansMono"

[font.normal]
family = "DejaVuSansMono"

[colors]
draw_bold_text_with_bright_colors = true

[colors.cursor]
cursor = "0xd9d9d9"
text = "0x2c2c2c"

