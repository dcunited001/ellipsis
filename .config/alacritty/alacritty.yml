env:
  TERM: xterm-256color

shell:
  program:  /bin/sh
  args:
    - --login

window:
  dimensions:
    columns: 100
    lines: 30

  dynamic_padding: true
  decorations: full
  dynamic_title: true
  title: Alacritty

  class:
    instance: Alacritty
    general: Alacritty

  decorations_theme_variant: dark

mouse:
  hide_when_typing: true
  #url: #url launcher

#mouse_bindings:

key_bindings:
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

cursor:
  style: Block
  unfocused_hollow: true

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12
  normal:
    family: "DejaVuSansMono"
    #family: "JuliaMono"
    #family: "JuliaMono-Regular"
  bold:
    family: "DejaVuSansMono"
    #family: "JuliaMono"
    #family: "JuliaMono-Bold"
  italic:
    family: "DejaVuSansMono"
    #family: "JuliaMono"
    #family: "JuliaMono-Italic"
  bold_italic:
    family: "DejaVuSansMono"
    #family: "JuliaMono"
    #family: "JuliaMono-BoldItalic"
    #size: 12

# background_opacity: 1.0
draw_bold_text_with_bright_colors: true
save_to_clipboard: true
live_config_reload: true

# https://github.com/eendroroy/alacritty-theme/tree/master/themes/argonaut.yaml
colors:
  # Default colors
  primary:
    background: '0x2c2c2c'
    foreground: '0xd6d6d6'

    dim_foreground:    '0xdbdbdb'
    bright_foreground: '0xd9d9d9'
    dim_background:    '0x202020' # not sure
    bright_background: '0x3a3a3a' # not sure

  # Cursor colors
  cursor:
    text:   '0x2c2c2c'
    cursor: '0xd9d9d9'

  # Normal colors
  normal:
    black:   '0x1c1c1c'
    red:     '0xbc5653'
    green:   '0x909d63'
    yellow:  '0xebc17a'
    blue:    '0x7eaac7'
    magenta: '0xaa6292'
    cyan:    '0x86d3ce'
    white:   '0xcacaca'

  # Bright colors
  bright:
    black:   '0x636363'
    red:     '0xbc5653'
    green:   '0x909d63'
    yellow:  '0xebc17a'
    blue:    '0x7eaac7'
    magenta: '0xaa6292'
    cyan:    '0x86d3ce'
    white:   '0xf7f7f7'

  # Dim colors
  dim:
    black:   '0x232323'
    red:     '0x74423f'
    green:   '0x5e6547'
    yellow:  '0x8b7653'
    blue:    '0x556b79'
    magenta: '0x6e4962'
    cyan:    '0x5c8482'
    white:   '0x828282'
