#=============================================
# Misc

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland
windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0

#=============================================
# Inhibit Idle
windowrule = idle_inhibit fullscreen, match:class (firefox) match:fullscreen
windowrule = idle_inhibit fullscreen, match:class (Chromium) match:fullscreen

# =============================================
# utils
windowrule = float 1, match:class (wev)
windowrule = stay_focused 1, size 420 42, match:class (wev) # make it look wierd

# Peripherals
windowrule = float 1, match:class (.piper-wrapped) # piper app (via nix)

# Bluetooth
# match:title (Bluetooth Devices) # popups are handled by hyprutils-qt
windowrule = float 1, match:class (.blueman-manager)(-wrapped)?
windowrule = size 720 640, move 100%-w-5% 5%, match:class (.blueman-manager)(-wrapped)?
# move match:random  title =! Bluetooth Devices

# Graphics
windowrule = float 1, match:title (GPU-Viewer)(.*)$
windowrule = float 1, match:class (gpu_viewer.py)$

# XDG and Desktop
windowrule = float 1, match:class (nwg-look)
windowrule = float 1, match:class (nwg-displays)
windowrule = float 1, match:class (xdg-desktop-portal-gtk)
windowrule = size 960 960, match:class (xdg-desktop-portal-gtk), match:title ^(Open File)$

# FCITX
windowrule = float 1, match:class (fcitx5-config-qt)
windowrule = float 1, match:title (Fcitx Configuration)

# D-Bus
windowrule = float 1, match:class (org.freedesktop.Bustle)
windowrule = float 1, match:class (qdbusviewer)

# Flatpak
windowrule = float 1, match:class (com.github.tchx84.Flatseal)

