#=============================================
# Rules
#
# https://wiki.hyprland.org/Configuring/Window-Rules/#window-rules

#=============================================
# Misc
#

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

#=============================================
# Inhibit Idle
windowrule = idleinhibit[fullscreen], class:(firefox)  fullscreen
windowrule = idleinhibit[fullscreen], class:(Chromium)  fullscreen

# =============================================
# utils
windowrule = float, class:(wev)
windowrule = stayfocused, size 420 42, class:(wev) # make it look wierd

# Peripherals
windowrule = float, class:(.piper-wrapped) # piper app (via nix)

# Bluetooth
# title:(Bluetooth Devices) # popups are handled by hyprutils-qt
windowrule = float, class:(.blueman-manager-wrapped)
windowrule = size 720 640, class:(.blueman-manager-wrapped)


# XDG and Desktop
windowrule = float, size 720 1280, class:(yad-icon-browser)
windowrule = float, class:(nwg-icon-picker)
windowrule = float, class:(nwg-look)
windowrule = float, class:(nwg-displays)
windowrule = float, class:(xdg-desktop-portal-gtk)

# FCITX
