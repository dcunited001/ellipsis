bind = $mod $shift, Q, killactive,

# ---------------------------------------------
# Fullscreen
bind = $mod, F, fullscreen, 1
bind = $mod $ctrl $shift, F, fullscreen, 0


# ---------------------------------------------
# Applications
#
bind = $mod, E, exec, $fileManager

