$host = kharis
source = ./defaults.hyprland.conf

# Outputs
$m1port=eDP-1
$m1desc=AU Optronics 0x559C
$m1res=1920x1080
$m1mode=$m1res@60.00

$m2port=HDMI-A-1
$m2desc=Acer Technologies Acer H233H LFS0W0104300
$m2res=1920x1080
$m2mode=$m2res@60.05f

#---------------------------------------------
# host-specific
source = ./$host/workspaces.conf

#=============================================
# Config

source = ./theme.conf
source = ./input.conf
source = ./master.conf
# source = ./dwindle.conf

# source = ./swaync.conf

source = ./workspaces/audio.conf
source = ./workspaces/discord.conf
source = ./workspaces/docs.conf
source = ./workspaces/dotfiles.conf
# source = ./workspaces/irc-chat.conf
# source = ./workspaces/man.conf
# source = ./workspaces/obs.conf
source = ./workspaces/pass.conf
source = ./workspaces/orgmode.conf
# source = ./workspaces/tuitray.conf

source = ./keybinds.conf

source = ./rules.conf
source = ./autostarts.conf

# ---------------------------------------------
# Layers

# waybar
layerrule = blur, waybar
layerrule = ignorezero, waybar
# exec-once = waybar # UWSM: start with systemd

blurls = wofi
blurls = thunar
blurls = gedit
blurls = gtk-layer-shell # for nwg-drawer
blurls = catfish

# ---------------------------------------------
# Autostart

exec-once = mako
exec-once =/usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once=exec xrdb -load ~/.Xresources

# background
exec-once = wpaperd

# status bar
exec-once = waybar

# Stores only text data
exec-once = wl-paste --type text --watch cliphist store

# Stores only image data
exec-once = wl-paste --type image --watch cliphist store 

# Use gtk-settings
exec-once = apply-gsettings

## Hypr Ecosystem
# hypridle
exec-once = hypridle

# ---------------------------------------------
# Graphics/Hardware

general {
    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

misc {
  # less power consumption without sacrificing performance
  vfr = true
}
