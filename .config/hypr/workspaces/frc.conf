bindd = SUPER, code:$wsFrcAscopeFloatKey, "Switch To Workspace: FRC Adv Scope 2", workspace, name:$wsFrcAscopeFloat
bindd = SUPER SHIFT, code:$wsFrcAscopeFloatKey, "Move To Workspace: FRC Adv Scope 2", movetoworkspacesilent, name:$wsFrcAscopeFloat

# Title: Discrete Fields Help — AdvantageScope (Discrete Fields Help — AdvantageScope)
# Class: AdvantageScope (AdvantageScope)
# Workspace -1337 (frc-ascope)
# On Monitor 1
# ([600,524]) @ ([933,426])

# windowrule = float 1, match:title (AdvantageScope)
$ascopeSuffix=— AdvantageScope
$ascopeClass=AdvantageScope

windowrule = float 1, size 720 720, match:class ($ascopeClass), match:title (.* Help $ascopeSuffix)

windowrule = tag +ascope, match:title (AdvantageScope)(.*)
windowrule = workspace name:$wsFrcAscope, match:tag ascope
# windowrule = float 1, match:class (AdvantageScope)(.*)

# tags, but doesn't float the window
$ascopeSatSuffix=( @ — AdvantageScope)
windowrule = tag +ascopeSatellite, match:title (.*)$ascopeSatSuffix(.*)
# windowrule = tile 1, match:title (.*)$ascopeSatSuffix(.*) # req to float windows
windowrule = float 1, match:tag ascopeSatellite          # doesn't float any wins
windowrule = workspace name:$wsFrcAscopeFloat, match:tag ascopeSatellite
windowrule = border_size 5px, match:tag ascopeSatellite
windowrule = render_unfocused 1, match:tag ascopeSatellite

$ascopeBorderColor=rgba(CC3333DD) rgba(BBCC7777) 45deg
windowrule = border_color $ascopeBorderColor, match:tag ascopeSatellite
windowrule = border_color $ascopeBorderColor, match:tag ascope
windowrule = border_size 8, match:tag ascope

# NOTE: renderunfocused is necessary, otherwise AdvantageScope graphs
