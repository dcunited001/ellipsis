$wsDiscord=discord
$wsDiscordKey=Delete
# $wsDiscordMon=$m1port # special

workspace = special:$wsDiscord, bordersize:5, on-created-empty:[float] flatpak run com.discordapp.Discord

bind = SUPER ALT, $wsDiscordKey, togglespecialworkspace, $wsDiscord
bind = SUPER SHIFT ALT, $wsDiscordKey, movetoworkspacesilent, special:$wsDiscord

windowrule = workspace special:$wsDiscord, class:(discord)
windowrule = float, class:(discord)
windowrule = size $wsScratchSize, class:(discord) # otherwise starts in 4:3
windowrule = move 10% 10%, class:(discord)
