### Thunderbird
$wsMail = mail
$wsMailKey = E
$wsMon = $m2port
workspace = name:$wsMail, monitor:$wsMail
bindd = MOD3, $wsMailKey, 'Switch to workspace: email', workspace, name:$wsMail
bindd = SHIFT MOD3, $wsMailKey, 'Move window to workspace: email', movetoworkspacesilent, name:$wsMail

# nix: thunderbird (default), arch/flatpak: org.mozilla.Thunderbird
$thunderbirdClass=(org\.mozilla\.)?[Tt]hunderbird
windowrule = float, class:$thunderbirdClass, title:(Write: ).*
windowrule = size 1280 720, class:$thunderbirdClass, title:(Write: ).*
windowrule = float, class:$thunderbirdClass, title:^()$
windowrule = float, class:$thunderbirdClass, title:^(OpenPGP .*)
windowrule = float, class:$thunderbirdClass, title:(Message Filters)
windowrule = bordercolor rgba(33dd33FF) / rgba(bb33aaAA) 120deg, class:$thunderbirdClass
