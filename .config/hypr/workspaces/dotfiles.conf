# wsDotfilesEmacs
$wsDotfilesEmacs=dotfilesEmacs
$wsDotfilesEmacsKey=backspace

workspace = special:$wsDotfilesEmacs, shadow:true, bordersize:5
workspace = special:$wsDotfilesEmacs, on-created-empty:[float] uwsm app -- doomclient -- -ce '(activities-resume (cdr (assoc "df¶.doom.d" activities-activities)))'
# NOTE: loading the activitity this way is brittle (one crash so far...)
# - using desktop.el is probably just smarter, but doesn't quite work with hyprland
# - that may require iterating over clients with "hyprctl dispatch"
#
# (activities-resume (cdr (assoc "$var" activities-activities)))

# binds
bind = MOD3, $wsDotfilesEmacsKey, togglespecialworkspace, $wsDotfilesEmacs
bind = MOD3 SHIFT, $wsDotfilesEmacsKey, movetoworkspacesilent, special:$wsDotfilesEmacs

# window rules
windowrule = workspace special:$wsDotfilesEmacs, match:title (♦ DOOM)(.*)(df¶\.doom\.d)(.*)
windowrule = workspace special:$wsDotfilesEmacs, match:title (♦ DOOM)(.*)(df¶\.emacs\.doom)(.*)
windowrule = float 1, match:title (♦ DOOM)(.*)(df¶\.doom\.d)(.*)
windowrule = float 1, match:title (♦ DOOM)(.*)(df¶\.emacs\.doom)(.*)

windowrule = size 1920 1080, match:title (♦ DOOM)(.*)(df¶\.doom\.d)(.*)
windowrule = size 1920 1080, match:title (♦ DOOM)(.*)(df¶\.emacs\.doom)(.*)

