# ---------------------------------------------
# Matching class/title

# $wsTuiClass=Alacritty,$instance
#
# on wayland, the instance class is ignored
#
# - Terminal apps will interpret terminfo, app preferences, etc to perform
#   formatting using %s variables, so you lose control of the title.
#
# - Here, it doesn't matter, since alacritty execs a bin. but if the process
#  starts under an interactive shell it does
#
# - If Alacritty isn't in the class, you lose the ability to identify it as an
#   Alacritty app

# ---------------------------------------------
#
# - the hyprlang param:val may up a colon $wsTuiClass=Alacritty:org.dc.tuitray,
#   but this doesn't appear to happen (i was launching with dc.org.tuitray...)
#
# - otherwise I would select with ".": class:(Alacritty).$wsTuiClass

# that enables Alacritty applications to still be selected by class:^(Alacritty).*
