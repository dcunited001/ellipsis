$wsTui=tuitray
$wsTuiClass=org.dc.tuitray
$wsTuiPrefix=tuitray
$wsTuiKey=172

windowrule = workspace special:$wsTui, class:($wsTuiClass)
windowrule = float, class:^(Alacritty:$wsTuiClass)$

# sysz
windowrule = size 1024 768, class:^(Alacritty:$wsTuiClass)$, title:($wsTuiPrefix:sysz)
#windowrule = move 5% 5% class:^(Alacritty:$wsTuiClass)$, title:($wsTuiPrefix:sysz)
windowrule = move 5% 100%-w-5%, class:^(Alacritty:$wsTuiClass)$, title:($wsTuiPrefix:sysz)

# btop
windowrule = size 75% 75%, class:^(Alacritty:$wsTuiClass)$, title:($wsTuiPrefix:btop)
windowrule = move 100%-w-5% 100%-w-5%, class:^(Alacritty:$wsTuiClass)$, title:($wsTuiPrefix:btop)

# nmtui
windowrule = size 1024 768, class:^(Alacritty:$wsTuiClass)$, title:($wsTuiPrefix:nmtui)
windowrule = move 100%-w-5% 5%, class:^(Alacritty:$wsTuiClass)$, title:($wsTuiPrefix:nmtui)


