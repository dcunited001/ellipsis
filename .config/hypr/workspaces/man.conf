$wsMan=man
$wsManKey=m

# send to workspace
bind = SUPER ALT, $wsManKey, togglespecialworkspace, $wsMan
bind = SUPER SHIFT ALT, $wsManKey, movetoworkspace, special:$wsMan

# workspace rules
windowrule = workspace name:$wsMan, title: (♦ DOOM)(.*)(¤ MAN)(.*)
windowrule = float, title: (♦ DOOM)(.*)(¤ MAN)(.*)
windowrule = workspace name:$wsMan, title: (♦ DOOM)(.*)(¤ INFO)(.*)
windowrule = float, title: (♦ DOOM)(.*)(¤ INFO)(.*)
