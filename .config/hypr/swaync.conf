# =============================================
# SWAYNC
# swaync starts on d-bus activation

# layerrules
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center
layerrule = dimaround, swaync-control-center
# layerrule = xray[1], swaync-control-center

# ---------------------------------------------
# Binds

# backspace can accidentially clear all notifications

# keep escape (lvl5 is right-handed)
bind = $mod $alt, escape, exec, uwsm app -- swaync-client -op
bind = $mod $ctrl $lvl5, backslash, exec, uwsm app -- swaync-client -op
bind = $mod $ctrl $lvl5, backspace, exec, uwsm app -- swaync-client -cp
# bind = $mod $alt, escape, submap SWAYNC

# DND
bind = $mod $ctrl $lvl5, delete, exec, uwsm app -- swaync-client -d

bind = $mod $ctrl $lvl5, space, exec, uwsm app -- swaync-client --close-latest
bind = $mod $ctrl $lvl5, tab, exec, uwsm app -- swaync-client --hide-latest

# CONFIG
bind = $mod $ctrl $lvl5, return, exec, uwsm app -- swaync-client -R; swaync-client -rs

# ACTIONS
# bind = $lvl5, code:$k1, exec, swaync-client -a 1
bind = $lvl5, F12, exec, uwsm app -- swaync-client -a 1
# bind = $lvl5, code:$k2, exec, swaync-client -a 2
bind = $lvl5, F11, exec, uwsm app -- swaync-client -a 2
# bind = $lvl5, code:$k3, exec, swaync-client -a 3
bind = $lvl5, F10, exec, uwsm app -- swaync-client -a 3

