# use scan codes, so 'io' keyboard feels the same
$k1=10
$k2=11
$k3=12
$k4=13
$k5=14
$k6=15
$k7=16
$k8=17
$k9=18
$k10=19

# f8: 74

monitor=desc:$m1desc,1920x1080@60.0,0x1080,1.0
monitor=$m2port,1920x1080@60.0,0x0,1.0

# monitorv2 = {
