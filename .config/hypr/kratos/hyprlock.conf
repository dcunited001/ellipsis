#$color=
$background=/data/xdg/Wallpapers/anime/Guilty-Crown.jpg
#$font_color=
#$inner_color=
#$outer_color_color=

background {
  # monitor =
  # color = $color
  path = $background
  blur_passes = 1
  blur_size = 2
  noise=0.0250
  vibrancy=0.250
  crossfade_time=4
}

animations {
  enabled = false
}

input-field {
  monitor =
  size = 600, 100
  position = 0, 0
  halign = center
  valign = center

  # inner_color = $inner_color
  # outer_color = $outer_color
  outline_thickness = 4

  font_family = Noto Serif
  # font_color = $font_color

  placeholder_text =   Enter Password  
  # check_color = $check_color
  fail_text = <i>$PAMFAIL ($ATTEMPTS)</i>

  rounding = 0
  shadow_passes = 0
  fade_on_empty = false
}

auth {
  pam:enabled = true # default
  # fingerprint:enabled = true
}


animations {
  enabled = true
  bezier = linear, 1, 1, 0, 0
  bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
  animation = inputFieldWidth, 1, 20, linear
  #animation = inputFieldWidth, 1, 10, easeInOutBack
  animation = inputFieldColors, 1, 5, easeInOutBack
}

# global
#   ↳ fade
#     ↳ fadeIn - fade to lockscreen
#     ↳ fadeOut - fade back to the wayland session
#   ↳ inputField
#     ↳ inputFieldColors - fade between colors and gradients
#     ↳ inputFieldFade - fade_on_empty animation
#     ↳ inputFieldWidth - adaptive width animation
#     ↳ inputFieldDots - fade in/out for individual dots in the input field
