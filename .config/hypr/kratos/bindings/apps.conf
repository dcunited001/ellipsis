# bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, $fileManager
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browserPrivate
# bindd = SUPER, M, Music, exec, omarchy-launch-or-focus spotify

# TODO: get this to unfloat emacs
# bindd = SUPER, N, Editor, exec, $editor "$(omarchy-cmd-terminal-cwd)"

bindd = SUPER SHIFT, N, Editor, exec, $editor "$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, T, Activity, exec, $tuiTop
bindd = SUPER SHIFT, D, Docker, exec, $tuiContainers
bindd = SUPER SHIFT ALT, D, SystemD, exec, $tuiSysD

bindd = SUPER SHIFT, slash, Passwords, exec, uwsm app -- 1password



