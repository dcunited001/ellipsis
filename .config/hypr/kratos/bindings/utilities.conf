# Aesthetics

# Notifications
# this could be simple, but it disables the notifications too quickly
$notifyIcon=preferences-system-notifications-symbolic
$notifyDND=notify-send -i $notifyIcon "SwayNC" "Notifications $(swaync-client -d)"
bindd = MOD3, COMMA, Toggle SwayNC, exec, uwsm app -- swaync-client -t
bindd = SUPER, COMMA, Hide last notifications, exec, swaync-client --hide-all
bindd = SUPER SHIFT, COMMA, Close all notifications, exec, swaync-client --close-all
bindd = SUPER CTRL, COMMA, Toggle silencing notifications, exec, $notifyDND

submap=SWAYNC
bind = , space, exec, swaync-client -a 1
bind = , code:10, exec, swaync-client -a 1
bind = , code:11, exec, swaync-client -a 2
bind = , code:12, exec, swaync-client -a 3
bind = , escape, submap, reset
submap=reset

bindd = SUPER ALT, COMMA, Invoke last notification, submap, SWAYNC

# Toggle idling
bindd = SUPER CTRL, I, Toggle locking on idle, exec, dc-systemctl-toggle hypridle

