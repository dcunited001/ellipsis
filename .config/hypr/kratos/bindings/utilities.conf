# Captures

# TODO: maybe switch to hyprshot + satty (edit)
bindd = , Print, Screenshot of region (copy only), exec, grimblast copy area
bindd = SUPER, Print, Screenshot of region, exec, grimblast --notify --openparentdir save area
bindd = SUPER SHIFT, Print, Screenshot of window, exec, grimblast --notify --openparentdir --wait 1 save active
bindd = SUPER CTRL, Print, Screenshot of display, exec, grimblast --notify --openparentdir --wait 1 save output
bindd = SUPER CTRL SHIFT, Print, xdg-open screenshots, exec, xdg-open '/data/xdg/Pictures/'
# bind = SUPER CTRL SHIFT,Print, exec, grimblast --notify save screen && notify-send Screenshot captured
bind = SHIFT, Print, exec, notify-send -a "Screenshot" -i $iscreenshot 'grimblast' 'SUPER -> save area\nSUPER SHIFT -> save active\nSUPER CTRL -> save output\nSUPER CTRL SHIFT\nxdg-open'

