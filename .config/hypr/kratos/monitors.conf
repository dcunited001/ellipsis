$m1port = DP-1
$m1desc = LG Electronics LG ULTRAGEAR 103NTGYHB375
$m1res=2560x1440
$m1mode=$m1res@60.00
$m1transform=0

$m2port = DP-2
$m2desc = Samsung Electric Company U28D590
$m2res=2560x1440
$m2mode=$m2res@60.00
$m2transform=0

$m3port = DP-3
$m3desc = ViewSonic Corporation VG2239 Series UBW154602336
$m3res=1920x1080
$m3mode=$m3res@60.00
$m3transform=0

