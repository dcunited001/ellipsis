$m4port = HDMI-A-1
# $m3desc = ViewSonic Corporation VG2239 Series UBW154602336
$m4res=1920x1080
$m4mode=$m3res@30.00
$m4transform=0

monitorv2 {
  output = $m1port
  mode = $m1mode
  position = 1080x480
  scale = 1.0
}

monitorv2 {
  output = $m2port
  mode = $m2mode
  position = 3640x480
  scale = 1.0
}

monitorv2 {
  output = $m3port
  mode = $m3mode
  position = 0x0
  scale = 1.0
  transform = 3
}

