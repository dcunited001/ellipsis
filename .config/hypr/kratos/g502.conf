$g502name=singing-gundi
$g502profile=0

$g502btn7=279
$g502btn8=280

bindm = ,mouse:$g502btn7, resizewindowpixel

bindm = ,mouse:$g502btn8, movewindow
bind = $super,mouse:$g502btn8, resizewindowpixel, exact 1920 1080, activewindow,
bind = $super $shift,mouse:$g502btn8, resizewindowpixel, exact 1280 720, activewindow,

# [1920,1280] => [1920*1/2, 1080*3/4] == [960, 960]
bind = $super $ctrl,mouse:$g502btn8, resizewindowpixel, exact 960 960, activewindow,

bind = $super $ctrl $shift,mouse:$g502btn8, resizewindowpixel, exact 1120 1050, activewindow,
