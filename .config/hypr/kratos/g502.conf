# profile3
$g502btn6=277
$g502btn9=280

# -----------------------
# button 6:
bindm = ,mouse:$g502btn6, movewindow

# test opacity
bind = SUPER,mouse:$g502btn6, tagWindow, testopacity active
bind = SUPER SHIFT,mouse:$g502btn6, tagWindow, testopacity2 active
windowrule = opacity 0.8, tag:testopacity
windowrule = opacity 0.5, tag:testopacity2
# bind = ,mouse:$g502btn6, tagWindow, testopacity, active
# windowrule = opacity 0.8, match:tag testopacity

# test blur

# test xray
bind = SUPER,mouse:$g502btn6, setprop, active xray on

# resize window
# bindm = ,mouse:$g502btn6, resizewindowpixel

# -----------------------
# button 9
# bindm = ,mouse:$g502btn9, movewindow
bind = SUPER,mouse:$g502btn9, resizewindowpixel, exact 1920 1080, activewindow,
bind = SUPER SHIFT,mouse:$g502btn9, resizewindowpixel, exact 1280 720, activewindow,

# [1920,1280] => [1920*1/2, 1080*3/4] == [960, 960]
bind = SUPER CTRL,mouse:$g502btn9, resizewindowpixel, exact 960 960, activewindow,

bind = SUPER CTRL SHIFT,mouse:$g502btn9, resizewindowpixel, exact 1120 1050, activewindow,
