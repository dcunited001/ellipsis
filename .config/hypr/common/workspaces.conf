# ---------------------------------------------
# Scratch Workspace

workspace = n[e:scratchpad]s[true], gapsin:36, gapsout:24,shadow:on
workspace = n[e:scratchpad]s[true], rounding:1
workspace = n[e:scratchpad]s[true], layoutopt:orientation:center

workspace = n[e:scratchpad2]s[true], gapsin:36, gapsout:24,shadow:on
workspace = n[e:scratchpad2]s[true], rounding:1
workspace = n[e:scratchpad2]s[true], layoutopt:orientation:center

windowrule = tag scratchpad, match:workspace n[e:scratchpad]s[true]
windowrule = tag scratchpad, match:workspace n[e:scratchpad2]s[true]

$scratchBorderColor=rgba(885522C22) rgba(11556677) rgba(448855CC) rgba(11556677) rgba(885522CC) rgba(11556644) 21deg
windowrule = border_color $scratchBorderColor, match:tag scratchpad

windowrule = border_size 8, match:tag scratchpad

bindd = SUPER, S, Toggle scratchpad, togglespecialworkspace, scratchpad
bindd = SUPER ALT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad

bindd = MOD3, Space, Toggle scratchpad2, togglespecialworkspace, scratchpad2
bindd = MOD3 SHIFT, Space, Move window to scratchpad2, movetoworkspacesilent, special:scratchpad2

