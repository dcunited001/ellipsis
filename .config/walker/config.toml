# https://github.com/abenz1267/walker/blob/master/src/config.rs#L1

# additional_theme_location
actions_as_menu = false
click_to_close = true
close_when_open = true
debug = false
disable_mouse = false
exact_search_prefix = "'"
force_keyboard_focus = false # true
global_argument_delimiter = "#"
hide_action_hints = false
hide_action_hints_dmenu = true
hide_quick_activation = false
hide_return_action = false
page_jump_items = 10
resume_last_query = false
selection_wrap = false
single_click_activation = true
theme = "default"

[shell]
anchor_bottom = true
anchor_left = true
anchor_right = true
anchor_top = true

[columns]
"symbols" = 3

[placeholders]
"default" = { input = "ï€‚ Search...", list = "No Results" }

[keybinds]
close = ["Escape"]
next = ["Down"]
previous = ["Up"]
left = ["Left"]
right = ["Right"]
down = ["Down"]
up = ["Up"]
quick_activate = ["F1", "F2", "F3", "F4"]
resume_last_query = ["ctrl r"]
toggle_exact = ["ctrl e"]
page_down = ["Page_Down"]
page_up = ["Page_Up"]
show_actions = ["alt j"]

[providers]
default = ["desktopapplications", "runner", "menus"]
empty = ["desktopapplications"]
max_results = 50
previews = ["files", "clipboard", "menus"]
ignore_preview = []

# default: [str]?
# clipboard: clipboard?
# sets: {str: providerSet}?
# actions: {str: action}?
# max_results_provider: {str: int}?

sets = {}
max_results_provider = {}

prefixes = [
  { prefix = ";", provider = "providerlist" },
  { prefix = ">", provider = "runner" },
  { prefix = "/", provider = "files" },
  { prefix = ".", provider = "symbols" },
  { prefix = "!", provider = "todo" },
  { prefix = "=", provider = "calc" },
  { prefix = "@", provider = "websearch" },
  { prefix = ":", provider = "clipboard" },
  { prefix = "$", provider = "windows" },
  { prefix = ",", provider = "unicode" }
]

[clipboard]
time_format = "%d.%m. - %H:%M" # format for the clipboard item date

[argument_delimiter] # define the argument delimiter per provider
runner = " "

[providers.actions] # This will be MERGED/OVEWRITTEN with what the user specifies
fallback = [
  { action = "menus:open", label = "open", after = "Nothing" },
  { action = "menus:default", label = "run", after = "Close" },
  { action = "menus:parent", label = "back", bind = "Escape", after = "Nothing" },
  { action = "erase_history", label = "clear hist", bind = "ctrl h", after = "AsyncReload" },
]

dmenu = [{ action = "select", default = true, bind = "Return" }]

providerlist = [
  { action = "activate", default = true, bind = "Return", after = "ClearReload" },
]

bluetooth = [
  { action = "find", global = true, bind = "ctrl f", after = "AsyncClearReload" },
  { action = "trust", bind = "ctrl t", after = "AsyncReload" },
  { action = "untrust", bind = "ctrl t", after = "AsyncReload" },
  { action = "pair", bind = "Return", after = "AsyncReload" },
  { action = "remove", bind = "ctrl d", after = "AsyncReload" },
  { action = "connect", bind = "Return", after = "AsyncReload" },
  { action = "disconnect", bind = "Return", after = "AsyncReload" },
]

